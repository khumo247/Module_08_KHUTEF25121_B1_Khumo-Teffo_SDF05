<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


    <footer class="bg-[#659f8f] text-white py-12">
        <div class="max-w-6xl mx-auto px-6">
           
            <!-- Subscribe Section -->
            <div class="text-center md:text-left">
                <h1 class="text-xl font-semibold">Subscribe to our newsletter for updates.</h1>
                <div class="flex flex-col md:flex-row mt-4 max-w-md mx-auto md:mx-0">
                    <input type="email" placeholder="Email Address" class="w-full p-2 rounded-t-md md:rounded-l-md md:rounded-t-none text-black focus:outline-none">
                    <button class="bg-[#d86943] text-white px-6 py-2 rounded-b-md md:rounded-r-md md:rounded-b-none hover:bg-[#b85237]">
                        Subscribe
                    </button>
                </div>
            </div>


            <!-- Footer Links -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 text-center md:text-left">
                <div>
                    <p class="text-lg font-semibold">Quick Link</p>
                    <ul class="mt-2 space-y-2">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="#" class="hover:underline">Who We Are</a></li>
                        <li><a href="#" class="hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>


                <div>
                    <p class="text-lg font-semibold">Technologies</p>
                    <ul class="mt-2 space-y-2">
                        <li><a href="#" class="hover:underline">HTML</a></li>
                        <li><a href="#" class="hover:underline">CSS</a></li>
                        <li><a href="#" class="hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>


            <!-- Divider -->
            <hr class="my-6 border-[#d86943]">


            <!-- Footer Logo -->
            <div class="flex justify-center">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </div>


        </div>
    </footer>


</body>
</html>
